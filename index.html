<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">WebApp</h1>
            <ul class="nav-menu">
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><a href="#todo" class="nav-link">To-Do</a></li>
                <li><a href="#gallery" class="nav-link">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-container">
        <section id="contact" class="section">
            <h2>Contact Form</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section id="todo" class="section">
            <h2>To-Do List</h2>
            <div class="todo-container">
                <div class="todo-input-group">
                    <input type="text" id="todoInput" placeholder="Enter a new task...">
                    <button id="addTodoBtn" class="add-btn">Add Task</button>
                </div>
                <ul id="todoList" class="todo-list">
                </ul>
            </div>
        </section>

        <section id="gallery" class="section">
            <h2>Image Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-input-group">
                    <input type="url" id="imageUrlInput" placeholder="Enter image URL...">
                    <button id="addImageBtn" class="add-btn">Add Image</button>
                </div>
                <div id="imageGallery" class="image-gallery">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
